<!DOCTYPE html>

<html lang="en">

<head>
    <Title>Bryn Deering - Web Portfolio</Title>
    <meta name="author" content="Bryn Deering">
    <meta name="description" content="Bryn Deering's Web Portfolio">
    <meta name="keywords" content="Bryn Deering, Web Portfolio, Web Projects, Front End Development">
    <meta name="viewport" content="width=device-width, user-scalable=no initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="styles/main.css" rel="stylesheet" type="text/css">
    <script defer src="portfolio.js"></script>
</head>

<body>
    <header id="home">
        <div id="title-div">
            <h1 id="welcome-title">Bryn Deering</h1>
            <h2 id="welcome-subtitle">web portfolio</h2>
        </div>
        <div class="img-container">
            <img class="backdrop" src="assets/images/drew-beamer-2JpwQXgVxn0-unsplash.jpg">
        </div>
    </header>
        
    <main>
        <section class="portfolio-section" id="about">
            <h3 class="section-header about-title">About</h3>
            <div id="about-blocks" data-about-blocks>
                <template data-about-block-template>
                    <section class="about-block text-block">
                        <h4 class="block-header"></h4>
                        <hr class="divider">
                        <!-- block content here (may be a div or ul) -->
                    </section>
                </template>
            </div>
            <div class="img-container">
                <img class="backdrop" src="assets/images/milo-weiler-xmEVBp9qK0c-unsplash.jpg">
            </div>
        </section>

        <section class="portfolio-section" id="projects">
            <h3 class="section-header projects-title">Projects</h1>
            <div id="project-grid" data-project-grid>
                <template data-project-template>
                    <div class="project-tile">
                        <a class="project-text text-block source-link" target="_blank" rel="noopener" href="">
                            <h4 class="block-header project-header"></h4>
                            <p class="project-desc block-content"><i></i></p>
                            <ul class="project-features block-content"></ul>
                            <div class="tech-badge"><p class="project-tech block-content"></p></div>
                            <span class="project-tooltip">View code</span>
                        </a>
                        <a class="project-img-container page-link" target="_blank" rel="noopener" href="">
                            <img class="project-img" src="" alt="" />
                            <span class="project-tooltip">Visit page</span>
                        </a>
                    </div>
                    <div class="decor"></div>
                </template>
            </div>
            <div class="img-container">
                <img class="backdrop" src="assets/images/barna-kovacs-sAjOjYGt17E-unsplash.jpg">
            </div>
        </section>
    </main>

    <footer class="portfolio-section"  id="profile-links">
        <h3 class="section-header profile-links-title">Learn More</h3>
        <div id="profile-links-div">
            <a class="profile-link" aria-label="Source Code for this Page" target="_blank" rel="noopener" href="https://github.com/Bdeering1/Visual-Sorting-App">
                <img class="profile-img" src="assets/images/Code Icon.png" alt="">
                <span class="footer-tooltip tooltip-tall">Source code for this page!</span>
            </a>
            <a class="profile-link" aria-label="Github" target="_blank" rel="noopener" href="https://github.com/Bdeering1">
                <img class="profile-img" src="assets/images/Github Icon.png" alt="">
                <span class="footer-tooltip">My Github!</span>
            </a>
            <a class="profile-link" aria-label="LinkedIn" target="_blank" rel="noopener" href="https://www.linkedin.com/in/bryn-deering-172388197/">
                <img class="profile-img" src="assets/images/LinkedIn Icon.png" alt="">
                <span class="footer-tooltip tooltip-tall">My LinkedIn!</span>
            </a>
            <a class="profile-link" aria-label="Send Email" target="_blank" rel="noopener" href="mailto:bdeering@uoguelph.ca">
                <img class="profile-img" src="assets/images/Email Icon.png" alt="">
                <span class="footer-tooltip">Email me!</span>
            </a>
        </div>
        <div class="img-container">
            <img class="backdrop" src="assets/images/milo-weiler-xmEVBp9qK0c-unsplash.jpg">
        </div>
    </footer>
</body>

</html>
