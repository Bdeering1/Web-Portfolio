<!DOCTYPE html>

<html>

<head>
    <Title>Bryn Deering - Web Portfolio</Title>
    <meta name="author" content="Bryn Deering">
    <meta name="description" content="Bryn Deering's Web Portfolio">
    <meta name="keywords" content="Bryn Deering, Web Portfolio, Web Projects, Front End Development">
    <meta name="viewport" content="width=device-width, user-scalable=no initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Cabin">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Leckerli One">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poiret One">
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;1,100;1,300;1,400&display=swap" rel="stylesheet">

    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script defer src="portfolio.js"></script>
</head>

<body>
    <header id="home">
        <div id="title-div">
            <h1 id="welcome-title">Bryn Deering</h1>
            <h2 id="welcome-subtitle">web portfolio</h2>
        </div>
    </header>
        
    <main>
        <section class="portfolio-section" id="about">
<!--             <svg height="200" width="100vw">
                <polygon points="0,0 0,200 1500,200"
                style="fill:black;" />
            </svg> -->
            <h3 class="section-header about-title">About</h3>
            <div id="about-blocks" data-about-blocks>
                <template data-about-block-template>
                    <section class="about-block text-block">
                        <h4 class="block-header"></h4>
                        <hr class="divider">
                        <!-- block content here (may be a div or ul) -->
                    </section>
                </template>
            </div>
        </section>

        <section class="portfolio-section" id="projects">
            <h3 class="section-header projects-title">Projects</h1>
            <div id="project-grid" data-project-grid>
                <template data-project-template>
                    <a class="project-tile" href="" target="_blank">
                        <article class="project-text text-block">
                            <h4 class="block-header project-header"></h4>
                            <p class="project-desc block-content"><i></i></p>
                            <ul class="project-features block-content"></ul>
                            <div class="tech-badge"><p class="project-tech block-content"></p></div>
                        </article>
                        <img class="project-img" src="" alt="" />
                    </a>
                </template>
            </div>
        </section>
    </main>

    <footer id="profile-links">
        <h3 class="profile-links-title">Contact Me</h3>
        <div id="profile-links-div">
            <a class="profile-link" id="profile-link" target="_blank" href="https://github.com/Bdeering1"><img
                    class="profile-img" src="resources/Github Icon Black.png" alt=""></a>
            <a class="profile-link" target="_blank" href="https://www.linkedin.com/in/bryn-deering-172388197/"><img
                    class="profile-img" src="resources/LinkedIn Icon Black.png" alt=""></a>
            <a class="profile-link" target="_blank" href="mailto:bdeering@uoguelph.ca"><img class="profile-img"
                    src="resources/Email Icon Black.png" alt=""></a>
        </div>
    </footer>

<!--     <div id="img-container">
        <img id="backdrop" src="resources/Forest.jpg">
    </div> -->
</body>

</html>
